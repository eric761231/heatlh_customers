<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>葡眾愛客戶</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/java-api-client.js"></script>
    <script src="js/taiwan-address.js"></script>
</head>
<body>
    <!-- 側邊導航欄 -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>選單</h2>
            <button class="close-btn" onclick="toggleSidebar()">×</button>
        </div>
        <nav class="sidebar-nav">
            <a href="calendar.html" class="nav-item">
                <span class="nav-icon">📅</span>
                <span>行程事項</span>
            </a>
            <a href="customers.html" class="nav-item">
                <span class="nav-icon">👥</span>
                <span>客戶資料</span>
            </a>
            <a href="orders.html" class="nav-item active">
                <span class="nav-icon">📦</span>
                <span>訂貨清單</span>
            </a>
            <div class="nav-divider"></div>
            <a href="#" class="nav-item" onclick="logout()">
                <span class="nav-icon">🚪</span>
                <span>登出</span>
            </a>
        </nav>
    </div>

    <!-- 側邊欄遮罩 -->
    <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- 主內容區 -->
    <div class="main-content">
        <!-- 頂部導航 -->
        <header class="header">
            <button class="menu-btn" onclick="toggleSidebar()">☰</button>
            <h1>訂貨清單</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="showAddOrderModal()">新增訂單</button>
            </div>
        </header>

        <!-- 訂單列表 -->
        <div class="container">
            <div class="orders-cards-container" id="ordersCardsContainer">
                <div class="loading">載入中...</div>
            </div>
        </div>
    </div>

    <!-- 新增訂單 Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="orderModalTitle">新增訂單</h2>
                <button class="modal-close" onclick="closeOrderModal()">×</button>
            </div>
            <form id="orderForm" onsubmit="handleOrderSubmit(event)">
                <div class="form-group">
                    <label for="orderDate">訂單日期 <span class="required">*</span></label>
                    <input type="date" id="orderDate" name="orderDate" required>
                </div>

                <div class="form-group">
                    <label for="orderCustomer">訂購者 <span class="required">*</span></label>
                    <select id="orderCustomer" name="orderCustomer" required>
                        <option value="">請選擇客戶</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="orderProduct">保健食品 <span class="required">*</span></label>
                    <input type="text" id="orderProduct" name="orderProduct" required placeholder="例如：維他命C、魚油等">
                </div>

                <div class="form-row">
                    <div class="form-group form-group-half">
                        <label for="orderQuantity">數量</label>
                        <input type="number" id="orderQuantity" name="orderQuantity" min="1" value="1">
                    </div>
                    <div class="form-group form-group-half">
                        <label for="orderAmount">金額</label>
                        <input type="number" id="orderAmount" name="orderAmount" min="0" step="0.01" placeholder="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="orderPaid">收款狀態</label>
                    <select id="orderPaid" name="orderPaid">
                        <option value="false">未收款</option>
                        <option value="true">已收款</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="orderNotes">備註</label>
                    <textarea id="orderNotes" name="orderNotes" rows="3" placeholder="訂單備註..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">儲存</button>
                    <button type="button" class="btn btn-secondary" onclick="closeOrderModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
