<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h1>葡眾愛客戶</h1>
            <p class="login-subtitle">建立新帳號</p>
            
            <div id="status" class="login-status"></div>
            
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required placeholder="請輸入您的姓名">
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="請輸入 Email">
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" required placeholder="請輸入密碼（至少 6 個字元）" minlength="6">
                </div>
                
                <div class="form-group" style="margin-bottom: 24px;">
                    <label for="confirmPassword">確認密碼</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="請再次輸入密碼" minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px 24px; font-size: 1rem; font-weight: 600;">
                    註冊帳號
                </button>
            </form>
            
            <div style="margin-top: 24px; text-align: center;">
                <p style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">
                    已有帳號？
                    <a href="login.html" style="color: rgba(168, 85, 247, 0.9); text-decoration: none; font-weight: 600;">
                        立即登入
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // 初始化 Supabase
        let supabaseClient = null;
        
        function initSupabase() {
            if (typeof supabase === 'undefined') {
                console.error('Supabase JS 庫未載入');
                return null;
            }
            
            if (typeof SUPABASE_URL === 'undefined' || typeof SUPABASE_ANON_KEY === 'undefined') {
                console.error('Supabase 配置未設定');
                return null;
            }
            
            if (!supabaseClient) {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }
            
            return supabaseClient;
        }

        // 處理註冊
        async function handleRegister(event) {
            event.preventDefault();
            
            const statusDiv = document.getElementById('status');
            const submitBtn = event.target.querySelector('button[type="submit"]');
            
            // 獲取表單資料
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 驗證
            if (!name || !email || !password) {
                statusDiv.innerHTML = '<div class="error-message">請填寫所有欄位</div>';
                return;
            }
            
            if (password.length < 6) {
                statusDiv.innerHTML = '<div class="error-message">密碼長度至少需要 6 個字元</div>';
                return;
            }
            
            if (password !== confirmPassword) {
                statusDiv.innerHTML = '<div class="error-message">兩次輸入的密碼不一致</div>';
                return;
            }
            
            // 初始化 Supabase
            const client = initSupabase();
            if (!client) {
                statusDiv.innerHTML = '<div class="error-message">系統初始化失敗，請重新整理頁面</div>';
                return;
            }
            
            // 顯示載入狀態
            submitBtn.disabled = true;
            submitBtn.textContent = '註冊中...';
            statusDiv.innerHTML = '<div style="color: rgba(255,255,255,0.8);">正在註冊，請稍候...</div>';
            
            try {
                // 註冊新用戶
                const { data, error } = await client.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: name
                        }
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                // 註冊成功，建立 users 表記錄（設定 user_login）
                if (data.user) {
                    try {
                        await client
                            .from('users')
                            .upsert({
                                id: data.user.id,
                                email: email,
                                user_login: email, // 使用 email 作為 user_login（之後可以修改）
                                name: name,
                                last_login: new Date().toISOString()
                            }, { onConflict: 'id' });
                    } catch (e) {
                        console.error('建立用戶資料記錄失敗:', e);
                        // 不影響註冊流程，登入時會自動建立
                    }
                }
                
                // 註冊成功
                statusDiv.innerHTML = `
                    <div class="success-message">
                        <p><strong>註冊成功！</strong></p>
                        <p>正在跳轉到登入頁面...</p>
                    </div>
                `;
                
                // 2秒後跳轉到登入頁面
                setTimeout(() => {
                    window.location.href = 'login.html?registered=true';
                }, 2000);
                
            } catch (error) {
                console.error('註冊錯誤:', error);
                let errorMessage = '註冊失敗，請重試';
                
                if (error.message) {
                    if (error.message.includes('already registered')) {
                        errorMessage = '此 Email 已被註冊，請使用其他 Email 或直接登入';
                    } else if (error.message.includes('invalid')) {
                        errorMessage = 'Email 格式不正確';
                    } else {
                        errorMessage = error.message;
                    }
                }
                
                statusDiv.innerHTML = `<div class="error-message">${errorMessage}</div>`;
                submitBtn.disabled = false;
                submitBtn.textContent = '註冊帳號';
            }
        }

        // 頁面載入時初始化
        window.addEventListener('DOMContentLoaded', function() {
            initSupabase();
        });
    </script>
</body>
</html>
